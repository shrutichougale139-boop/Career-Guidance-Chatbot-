<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="chatbox">
        <h2>Career Guidance Chatbot ðŸ¤–</h2>

        <div class="chat" id="chat"></div>

        <input id="msg" placeholder="Type here..."/>
        <button onclick="send()">Send</button>
    </div>

    <script>
        function send(){
            let input= document.getElementById("msg");
            let text = input.value;

            if (text ==="")return;

            let chat = document.getElementById("chat");

            chat.innerHTML += `<div class="user"> You: ${text}</div>`;

            fetch("https://127.0.0.1:5000/chat",{
                methods :"POST",
                headers:{"Content-Type":"application/json"},
                body: JSON.stringify({message: text})
            })

            .then(res => res.json())
            .then(data => {
                chat.innerHTML += `<div class="bot"> Bot: ${data.reply}</div>`;

            });

            input.value= "";


        }
    </script>
    
</body>
</html>
